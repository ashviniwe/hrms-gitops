apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: employee-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ashviniwe/hrms-gitops.git
    path: employee-service
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
